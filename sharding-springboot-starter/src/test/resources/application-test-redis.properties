# Test configuration for Redis cache testing

# Include base test configuration
spring.config.import=classpath:application-test.properties

# Override cache configuration for Redis testing
app.sharding.cache.type=REDIS
app.sharding.cache.redis-host=localhost
app.sharding.cache.redis-port=6379
app.sharding.cache.redis-database=1
app.sharding.cache.redis-key-prefix=test:sharding:tenant:
app.sharding.cache.redis-connection-timeout-ms=1000

# Note: These tests will only run if Redis is available
# Otherwise they will fall back to Caffeine cache
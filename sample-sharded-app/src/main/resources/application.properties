# Sample Sharded Application Configuration
spring.application.name=sample-sharded-app
server.port=8080

# Disable default auto-configuration for DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Sharding Configuration
# Global Database (for tenant_shard_mapping table)
app.sharding.global-db.url=jdbc:mysql://localhost:3306/global_db
app.sharding.global-db.username=global_user
app.sharding.global-db.password=global_password
app.sharding.global-db.driver-class-name=com.mysql.cj.jdbc.Driver
app.sharding.global-db.hikari.maximum-pool-size=10
app.sharding.global-db.hikari.minimum-idle=2
app.sharding.global-db.hikari.connection-timeout=30000
app.sharding.global-db.hikari.idle-timeout=600000

# Shard 1 Configuration (Latest shard for new signups)
app.sharding.shard1.master.url=jdbc:mysql://localhost:3306/shard1_db
app.sharding.shard1.master.username=shard1_user
app.sharding.shard1.master.password=shard1_password
app.sharding.shard1.master.driver-class-name=com.mysql.cj.jdbc.Driver

app.sharding.shard1.replica1.url=jdbc:mysql://localhost:3307/shard1_db
app.sharding.shard1.replica1.username=shard1_user
app.sharding.shard1.replica1.password=shard1_password
app.sharding.shard1.replica1.driver-class-name=com.mysql.cj.jdbc.Driver

app.sharding.shard1.replica2.url=jdbc:mysql://localhost:3308/shard1_db
app.sharding.shard1.replica2.username=shard1_user
app.sharding.shard1.replica2.password=shard1_password
app.sharding.shard1.replica2.driver-class-name=com.mysql.cj.jdbc.Driver

app.sharding.shard1.hikari.maximum-pool-size=20
app.sharding.shard1.hikari.minimum-idle=5
app.sharding.shard1.hikari.connection-timeout=30000
app.sharding.shard1.hikari.idle-timeout=600000
app.sharding.shard1.hikari.max-lifetime=1800000

app.sharding.shard1.latest=true
app.sharding.shard1.region=us-east-1
app.sharding.shard1.status=ACTIVE

# Shard 2 Configuration
app.sharding.shard2.master.url=jdbc:mysql://localhost:3309/shard2_db
app.sharding.shard2.master.username=shard2_user
app.sharding.shard2.master.password=shard2_password
app.sharding.shard2.master.driver-class-name=com.mysql.cj.jdbc.Driver

app.sharding.shard2.replica1.url=jdbc:mysql://localhost:3310/shard2_db
app.sharding.shard2.replica1.username=shard2_user
app.sharding.shard2.replica1.password=shard2_password
app.sharding.shard2.replica1.driver-class-name=com.mysql.cj.jdbc.Driver

app.sharding.shard2.hikari.maximum-pool-size=15
app.sharding.shard2.hikari.minimum-idle=3
app.sharding.shard2.hikari.connection-timeout=30000
app.sharding.shard2.hikari.idle-timeout=600000
app.sharding.shard2.hikari.max-lifetime=1800000

app.sharding.shard2.latest=false
app.sharding.shard2.region=us-west-2
app.sharding.shard2.status=ACTIVE

# Tenant Configuration
app.sharding.tenant-column-names=tenant_id,company_id
app.sharding.validation.strictness=STRICT

# Caching Configuration (Caffeine - In-Memory)
app.sharding.cache.enabled=true
app.sharding.cache.type=CAFFEINE
app.sharding.cache.ttl-hours=1
app.sharding.cache.max-size=10000
app.sharding.cache.record-stats=true

# Logging
logging.level.com.valarpirai.sharding=DEBUG
logging.level.com.example.demo=DEBUG
logging.level.com.valarpirai.sharding.cache=INFO